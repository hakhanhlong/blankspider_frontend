<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORSM - Quản lý truyền thông & mạng xã hội</title>

    <!-- Vendor CSS -->
    <link href="{{ url_for('static', filename='themes/css/fullcalendar.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='themes/css/sweet-alert.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='themes/css/jquery.mCustomScrollbar.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='themes/css/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='themes/css/material-design-iconic-font.min.css') }}" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='themes/css/app.min.1.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='themes/css/app.min.2.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='themes/css/bootstrap-select.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='themes/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/blankspider.css') }}" rel="stylesheet">


    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">


    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400&subset=latin,vietnamese,latin-ext'
          rel='stylesheet' type='text/css'>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
    {{ moment.lang("vi") }}
    <script type="text/javascript">
        $(document).ready(function () {
            $(location).attr('href', '/repository');
        });
    </script>
</head>
<body>
<!-- Page Loader -->
<div class="page-loader">
    <div class="preloader pls-blue">
        <svg class="pl-circular" viewBox="25 25 50 50">
            <circle class="plc-path" cx="50" cy="50" r="20"/>
        </svg>

        <p>Xin chờ giây lát...</p>
    </div>
</div>


<!-- Javascript Libraries -->
<script src="{{ url_for('static', filename='scripts/jquery-1.11.3.min.js') }}"></script>

<script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static', filename='scripts/waves.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/functions.js') }}"></script>


<script src="{{ url_for('static', filename='scripts/jquery.flot.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/jquery.flot.resize.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/curvedLines.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/jquery.sparkline.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/jquery.easypiechart.min.js') }}"></script>

<script src="{{ url_for('static', filename='scripts/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/fullcalendar.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/jquery.simpleWeather.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/bootstrap-growl.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/sweet-alert.min.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/jquery.mCustomScrollbar.concat.min.js') }}"></script>

<!-- Placeholder for IE9 -->

            <script src="{{url_for('static', filename='scripts/jquery.placeholder.min.js')}}"></script>
        <![endif]-->

<script src="{{ url_for('static', filename='scripts/curved-line-chart.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/line-chart.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/charts.js') }}"></script>

<script src="{{ url_for('static', filename='scripts/bootstrap-select.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/bootstrap-datetimepicker.min.js') }}"></script>


<script src="{{ url_for('static', filename='scripts/demo.js') }}"></script>

{% block javascript %}




{% endblock %}

</body>
