<!DOCTYPE html>
{% extends "middle-content.html"%}
{% import "bootstrap/wtf.html" as wtf%}
{% block title %}LUU CHIEU BAO CHI - LISTING{% endblock %}
{% block horizontalmenubar %}
<div class="horizontal-menubar-row1">
    <div class="horizontal-menubar-column1">
        <p>
            <label class="label-text-style">Tòa soạn: </label>
            <label class="custom-select">
                <select style="width: 213px;" class="horizontal-menu-border-style" id="select-baodientu-repository">
                    {% for source in sources%}
                    <option value="{{source.id}}">{{source.name}}</option>
                    {% endfor %}
                </select>
            </label>
        </p>
    </div>
    <div class="horizontal-menubar-column2">
        <p>
            <label class="label-text-style">Từ khóa: </label>
            <label>
                <input style="width: 233px;" class="horizontal-menu-border-style input-text-style" type="text"
                       placeholder="Nhập từ khóa..." id="txt-search">
            </label>
        </p>
    </div>
    <div class="horizontal-menubar-column3">
        <button class="horizontal-menu-border-style"
                style="width: 100%; height: 100%; background-color: #f1f1f1;font-family: 'Segoe UI'; color: #003366; font-size: 14px;font-weight: 500; margin-top: 20%; "
                id="btn-search">
            <img src="../static/images/filter.png"/> Bộ lọc
        </button>
    </div>
</div>
<div class="horizontal-menubar-row2">
    <div class="horizontal-menubar-column1">
        <p>
            <label class="label-text-style">Chuyên mục: </label>
            <label class="custom-select ">
                <select style="width: 189px;" class="horizontal-menu-border-style" id="select-tag">
                    <option>Tất cả</option>
                    <option>Tình yêu</option>
                    <option>Tình báo</option>
                    <option>Giới tính</option>
                </select>
            </label>
        </p>
    </div>
    <div class="horizontal-menubar-column2">
        <label class="label-text-style">Ngày:</label>
        <label class="calendar">
            <input id="txt-date-from-picker" data-date-format="dd/mm/yyyy"
                   class="horizontal-menu-border-style input-text-style" type="text" readonly>
            <img src="../static/images/datetimepickericon.png"/> </label>
        <label class="label-text-style" style="margin-left: 9%;">-</label>
        <label class="calendar">
            <input id="txt-date-to-picker" data-date-format="dd/mm/yyyy"
                   class="horizontal-menu-border-style input-text-style" type="text" readonly>
            <img src="../static/images/datetimepickericon.png"/> </label>
    </div>
</div>
{% endblock %}
